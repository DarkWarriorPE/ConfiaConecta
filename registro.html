<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Confía & Conecta</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo adicional para el formulario de registro */
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #a2d5f2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a2d5f2;
            box-shadow: 0 0 5px rgba(6, 130, 132, 0.5);
        }

        .form-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #a2d5f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .form-button:hover {
            background-color: #055e5c;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-footer a {
            color: #a2d5f2;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        Registro
    </div>

    <div class="main">
        <!-- Formulario de Registro -->
        <div class="form-container">
            <h2>Crear una Cuenta</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmarContraseña">Confirmar Contraseña</label>
                    <input type="password" id="confirmarContraseña" name="confirmarContraseña" placeholder="Repite tu contraseña" required>
                </div>
                <button type="submit" class="form-button">Registrarme</button>
            </form>
            <div class="form-footer">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </div>
        </div>
    </div>


    <div class="footer">
        © 2024 Confía & Conecta - ¡Únete y comienza a explorar!
    </div>
</body>
</html>
