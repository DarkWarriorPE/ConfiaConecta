<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Confía & Conecta</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fondo de pantalla */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Alinea el contenido al fondo */
        }

        /* Contenedor del formulario */
        .form-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px 10px 10px 10px; /* Bordes redondeados superiores */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            position: fixed; /* Fija el formulario */
            bottom: 10px; /* Lo posiciona en la parte inferior */
        }

        .form-container h2 {
            text-align: center;
            color: #a2d5f2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a2d5f2;
            box-shadow: 0 0 5px rgba(6, 130, 132, 0.5);
        }

        .form-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #a2d5f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .form-button:hover {
            background-color: #a2d5ff;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-footer a {
            color: #a2d5f2;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Bienvenido de Nuevo</h2>
        <form action="inicio.html" method="POST">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" >
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" >
            </div>
            <button type="submit" class="form-button">Iniciar Sesión</button>
        </form>
        <div class="form-footer">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </div>
</body>
</html>
