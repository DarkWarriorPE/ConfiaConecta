<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia - Confía & Conecta</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffeadb, #d4f1f4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .trivia-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .trivia-container h2 {
            font-size: 24px;
            color: #a2d5f2;
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px 15px;
            background-color: #ffcccb;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .option:hover {
            background-color: #ff9999;
            transform: scale(1.05);
        }

        .option.correct {
            background-color: #b4edb4;
        }

        .option.incorrect {
            background-color: #f98b8b;
        }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #a2d5f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: none; /* Inicialmente oculto */
        }

        .next-button:hover {
            background-color: #055e5c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="trivia-container">
        <h2>Trivia - Pregunta 1</h2>
        <div class="question">¿Cuál es la capital de Perú?</div>
        <div class="options">
            <button class="option" onclick="checkAnswer(this, false)">Arequipa</button>
            <button class="option" onclick="checkAnswer(this, false)">Cusco</button>
            <button class="option" onclick="checkAnswer(this, true)">Lima</button>
            <button class="option" onclick="checkAnswer(this, false)">Trujillo</button>
        </div>
        <button class="next-button" onclick="nextQuestion()">Siguiente Pregunta</button>
    </div>


    <div class="navigation">
        <a href="inicio.html" class="nav-item">Inicio</a>
        <a href="interaccion_social.html" class="nav-item">Social</a>
        <a href="trabajo.html" class="nav-item">Trabajo</a>
        <a href="aprendizaje.html" class="nav-item active">Aprendizaje</a>
        <a href="perfil.html" class="nav-item">Perfil</a>
        <a href="asistentevirtual.html" class="nav-item">Asistente</a>
    </div>

    <script>
        function checkAnswer(button, isCorrect) {
            // Deshabilitar todas las opciones
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.disabled = true);

            // Resaltar la respuesta seleccionada
            if (isCorrect) {
                button.classList.add('correct');
                alert('¡Respuesta correcta!');
            } else {
                button.classList.add('incorrect');
                alert('¡Respuesta incorrecta!');
            }

            // Mostrar el botón de siguiente pregunta
            document.querySelector('.next-button').style.display = 'block';
        }

        function nextQuestion() {
            alert('Aquí irá la siguiente pregunta. Esta es solo una demostración.');
        }
    </script>
</body>
</html>
